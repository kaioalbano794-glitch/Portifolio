<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Painel</h1>
        <a href="index.html" class="btn-primary">Voltar</a>
    </header>

    <main class="admin-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="password" id="senha-admin" placeholder="Digite a senha">
            <button id="btn-login" class="btn-primary">Entrar</button>
        </div>

        <div id="painel-admin" class="painel" style="display:none;">
            <h2>Adicionar Projeto</h2>
            <form id="form-projeto">
                <input type="text" id="titulo" placeholder="Título do Projeto" required>
                <input type="text" id="descricao" placeholder="Descrição do Projeto" required>
                <input type="file" id="imagem" accept="image/*" required>
                <input type="text" id="link" placeholder="Link do GitHub" required>
                <button type="submit" class="btn-primary">Adicionar Projeto</button>
                
            </form>
            <hr style="margin: 40px 0; border-color: #333;">
            <h2>Editar Seção de Contato</h2>
            <form id="form-contato-admin">
                <input type="text" id="contato-titulo" placeholder="Titulo da Seção" required>
                <textarea id="contato-texto" placeholder="Texto de Introdução" required></textarea>
                <input type="text" id="mensagem-sucesso-texto" placeholder="Texto de Mensagem de sucesso" required>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
            <p id="contato-msg-sucesso" style="display: none; margin-top: 10px; color: 4da6ff;">Alteraçoes salvas!</p>
            <h3>Pré-visualizaçao do Projeto</h3>
            <div id="preview-projeto" class="preview-container"></div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
